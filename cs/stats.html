<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Common Sense - Statistics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    .stats {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .stats h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    .stat-card.total {
      border-color: #3498db;
    }
    
    .stat-card.daily {
      border-color: #2ecc71;
    }
    
    .stat-card.weekly {
      border-color: #f39c12;
    }
    
    .stat-number {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    .stat-card.total .stat-number {
      color: #3498db;
    }
    
    .stat-card.daily .stat-number {
      color: #2ecc71;
    }
    
    .stat-card.weekly .stat-number {
      color: #f39c12;
    }
    
    .stat-label {
      font-size: 1.2rem;
      color: #7f8c8d;
      font-weight: 500;
    }
    
    .loading-stats {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin: 30px 0;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(231, 76, 60, 0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
    
    .back-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }
    
    .back-link:hover {
      background-color: #2980b9;
    }
    
    .last-updated {
      font-size: 0.9rem;
      color: #95a5a6;
      margin-top: 20px;
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      .stats h1 {
        font-size: 2.5rem;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .stat-card {
        padding: 25px;
      }
      
      .stat-number {
        font-size: 2.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .stats {
        padding: 15px;
      }
      
      .stats h1 {
        font-size: 2rem;
      }
      
      .stat-card {
        padding: 20px;
      }
      
      .stat-number {
        font-size: 2rem;
      }
      
      .stat-label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stats">
    <header>
      <a href="cs.html">
        <h1>üìä Game Statistics</h1>
      </a>
    </header>
    
    <div id="loading-section" class="loading-stats">
      <div class="loading-spinner"></div>
      <p>Loading game statistics...</p>
    </div>
    
    <div id="stats-section" class="hidden">
      <div class="stats-container">
        <div class="stat-card total">
          <div id="total-games" class="stat-number">-</div>
          <div class="stat-label">Total Games</div>
        </div>
        
        <div class="stat-card daily">
          <div id="daily-games" class="stat-number">-</div>
          <div class="stat-label">Games (Last 24 Hours)</div>
        </div>
        
        <div class="stat-card weekly">
          <div id="weekly-games" class="stat-number">-</div>
          <div class="stat-label">Games (Last 7 Days)</div>
        </div>
      </div>
      
      <div id="last-updated" class="last-updated"></div>
    </div>
    
    <div id="error-section" class="hidden">
      <div class="error-message">
        <p>Unable to load statistics. Please try again later.</p>
      </div>
    </div>
    
    <a href="cs.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script src="config.js"></script>
  <script>
    // DOM Elements
    const loadingSection = document.getElementById('loading-section');
    const statsSection = document.getElementById('stats-section');
    const errorSection = document.getElementById('error-section');
    const totalGamesElement = document.getElementById('total-games');
    const dailyGamesElement = document.getElementById('daily-games');
    const weeklyGamesElement = document.getElementById('weekly-games');
    const lastUpdatedElement = document.getElementById('last-updated');

    // Calculate time periods
    const now = Date.now();
    const oneDayAgo = now - (24 * 60 * 60 * 1000);
    const oneWeekAgo = now - (7 * 24 * 60 * 60 * 1000);

    // Load and display statistics
    async function loadStats() {
      try {
        console.log('Starting to load statistics...');
        
        // Get all games from Firebase
        const gamesSnapshot = await db.ref('games').once('value');
        const games = gamesSnapshot.val() || {};
        
        console.log('Loaded games:', Object.keys(games).length);
        
        let totalGames = 0;
        let dailyGames = 0;
        let weeklyGames = 0;
        
        // Count games by time period
        Object.values(games).forEach(game => {
          if (game.created) {
            totalGames++;
            
            if (game.created >= oneDayAgo) {
              dailyGames++;
            }
            
            if (game.created >= oneWeekAgo) {
              weeklyGames++;
            }
          }
        });
        
        console.log('Statistics calculated:', { totalGames, dailyGames, weeklyGames });
        
        // Display the statistics with animation
        displayStats(totalGames, dailyGames, weeklyGames);
        
      } catch (error) {
        console.error('Error loading statistics:', error);
        showError();
      }
    }

    function displayStats(total, daily, weekly) {
      // Hide loading and show stats
      loadingSection.classList.add('hidden');
      statsSection.classList.remove('hidden');
      
      // Animate the numbers counting up
      animateNumber(totalGamesElement, total, 1000);
      animateNumber(dailyGamesElement, daily, 800);
      animateNumber(weeklyGamesElement, weekly, 600);
      
      // Update last updated timestamp
      lastUpdatedElement.textContent = `Last updated: ${new Date().toLocaleString()}`;
    }

    function animateNumber(element, targetValue, duration) {
      const startValue = 0;
      const increment = targetValue / (duration / 16); // 60fps
      let currentValue = 0;
      
      const timer = setInterval(() => {
        currentValue += increment;
        
        if (currentValue >= targetValue) {
          currentValue = targetValue;
          clearInterval(timer);
        }
        
        element.textContent = Math.floor(currentValue).toLocaleString();
      }, 16);
    }

    function showError() {
      loadingSection.classList.add('hidden');
      errorSection.classList.remove('hidden');
    }

    // Load stats when page loads
    window.addEventListener('load', () => {
      // Small delay for visual effect
      setTimeout(loadStats, 500);
    });

    // Refresh stats every 30 seconds
    setInterval(() => {
      if (!statsSection.classList.contains('hidden')) {
        console.log('Refreshing statistics...');
        loadStats();
      }
    }, 30000);
  </script>
</body>
</html>
